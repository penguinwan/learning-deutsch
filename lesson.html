<html>
<head>
<style>
input[type="button"] {
	background-color: #DAF7A6;
	width: 150px;
	height: 40px;
	font-size: 16px;
}
input[type="text"] {
	font-size: 24px;
}
label {
	font-size: 36px;
}
</style>
</head>
<body onkeypress="keyPressed(event)">
	<table border="1" width="90%">
	<tr><td>
	<label>Choose a Dictionary File: </label>
	<input type="file" id="fileinput" />
	</td></tr>
	<tr><td><input type="button" onclick="showText()" value="Show Text (E)"/>
	<input type="button" onclick="hideText()" value="Hide Text (R)"/>&nbsp;
	<font size="24"><label id="question" style="color:white">...</label></font></td></tr>
	<tr><td>
		<input type="button" onclick="speak()" value="Speak Again (D)"/>
		<input type="button" onclick="nextRandom()" value="Next Speech (F)"/>
	</td></tr>
	</table>
	<script>
		var lines;
		var totalLine;
		var currentIndex;
		document.getElementById('fileinput').onchange = function() {
			var file = this.files[0];

			var reader = new FileReader();
			reader.onload = function(progressEvent) {
				// By lines
				lines = this.result.split('\n');
				totalLine = lines.length;
			};
			reader.readAsText(file);
		}

		function keyPressed(event) {
			if(event.code == 'KeyF') {
				nextRandom();
			} else if(event.code == 'KeyD') {
				speak();
			} else if(event.code == 'KeyE') {
				showText();
			} else if(event.code == 'KeyR') {
				hideText();
			}
		}

		function speak() {
			if('speechSynthesis' in window) {
				var text = lines[currentIndex];
			    var speech = new SpeechSynthesisUtterance(text);
			    speech.lang = 'de-AT';
			    window.speechSynthesis.speak(speech);
			}
		}

		function nextRandom() {
			currentIndex = Math.floor(Math.random() * totalLine) + 0;
			speak(currentIndex);
			var text = lines[currentIndex];
		    document.getElementById("question").innerHTML = text;
		}

		function showText() {
			document.getElementById("question").style = 'color:black';
		}

		function hideText() {
			document.getElementById("question").style = 'color:white';
		}
	</script>
	</body>
</html>
